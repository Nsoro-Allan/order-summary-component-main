<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Lobster&family=Lugrasimo&family=Pacifico&family=REM:wght@200&family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>
<body>


  <div class="card-container">

    <div class="image">
      <img src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="card">

    <div class="description">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    

    <div class="product">
      <img src="./images/icon-music.svg" alt="">

     <div class="product-content">
      <h4>Annual Plan</h4>
      <p>$59.99/year</p>
    </div>
    <a href="#">Change</a>

    </div>

    <div class="buttons">
      <button>Proceed to Payment</button><br>
      <a href="#">Cancel Order</a>
    </div>

   </div>

  </div>

</body>
</html>
